<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Convite Especial</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050f0a;
            font-family: 'Cinzel Decorative', cursive; 
            height: 100dvh; 
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #scene-container {
            position: relative;
            aspect-ratio: 9 / 16;
            height: 100%; 
            max-height: 100dvh;
            max-width: 100vw;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            background: #000;
        }

        .full-screen-media {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- ESTÁGIOS --- */
        #stage-letter {
            z-index: 3;
            cursor: pointer;
            transition: opacity 0.8s ease;
            background: black;
            
            /* Centralizar o texto do toque */
            display: flex;
            justify-content: center;
        }
        
        /* AVISO DE TOQUE (Editado: Estático e Menor) */
        .tap-hint {
            position: absolute;
            bottom: 20%; 
            width: 100%;
            text-align: center;
            
            color: rgba(255, 255, 255, 0.8); /* Branco levemente transparente */
            font-size: 0.75rem; /* Fonte bem menor e delicada */
            text-transform: uppercase;
            letter-spacing: 2px; /* Espaçamento chique */
            font-weight: 400; /* Letra mais fina (sem negrito) */
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            
            pointer-events: none; 
            z-index: 4;
        }
        
        #stage-video {
            z-index: 2;
            opacity: 0;
            visibility: hidden;
            background: black;
        }

        /* --- O QUADRO --- */
        #stage-frame {
            z-index: 1;
            opacity: 0; 
            transition: opacity 1.5s ease;
            
            background-image: url('fundo.png'); 
            background-size: 100% 100%; 
            background-position: center;
            background-repeat: no-repeat;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            
            padding-top: 38%;    
            padding-left: 15%;   
            padding-right: 15%;
            padding-bottom: 20%;
        }

        .invite-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            animation: fadeInText 3s ease forwards;
        }

        /* --- TÍTULOS E TEXTOS --- */
        .main-title {
            font-size: 1.5rem;
            font-weight: 900; 
            color: #d4af37;   /* Dourado */
            text-shadow: 2px 2px 0px #000, 0 0 10px rgba(212,175,55,0.5);
            margin-bottom: 20px; 
            line-height: 1.3;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.9rem;
            font-weight: 700;
            color: #fff; 
            text-shadow: 1px 1px 3px #000;
            letter-spacing: 1px;
            margin-bottom: 10px; 
        }

        /* --- DATA E HORA --- */
        .info-grid {
            display: flex;
            justify-content: center; 
            align-items: center;
            width: 100%;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(212, 175, 55, 0.3); 
            gap: 15px; 
        }

        .info-item {
            display: flex;
            flex-direction: column;
            text-align: center;
            flex: 1; 
        }

        .separator {
            width: 2px;
            height: 40px;
            background: linear-gradient(to bottom, transparent, #d4af37, transparent);
        }

        .info-big {
            font-size: 1.8rem;
            font-weight: 900;
            color: #d4af37; 
            text-shadow: 2px 2px 0px #000;
            line-height: 1;
        }

        .info-small {
            font-size: 0.65rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 5px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        /* Botão */
        .btn-replay {
            margin-top: 15px;
            padding: 8px 20px;
            border: 1px solid rgba(212, 175, 55, 0.5);
            background: rgba(0,0,0,0.5);
            color: #d4af37;
            text-transform: uppercase;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
        }
        
        .btn-replay:hover {
            background: #d4af37;
            color: #000;
        }

        .hidden { opacity: 0 !important; pointer-events: none; }
        .visible { opacity: 1 !important; visibility: visible !important; }

    </style>
</head>
<body>

    <div id="scene-container">
        
        <div id="stage-letter" class="full-screen-media">
            <img src="unnamed (2) (1).jpg" alt="Carta" class="full-screen-media"> 
            
            <div class="tap-hint">Toque para abrir</div>
        </div>

        <div id="stage-video" class="full-screen-media">
            <video id="intro-video" class="full-screen-media" playsinline>
                <source src="9cdcdd76-cdae-11f0-afa1-7246d889c3fa_0 (1).mp4" type="video/mp4">
            </video>
        </div>

        <div id="stage-frame" class="full-screen-media">
            <div class="invite-content">
                
                <div>
                    <h1 class="main-title">O Segredo<br>Foi Revelado</h1>
                    <p class="subtitle">Venha descobrir o que se esconde<br>atrás do espelho.</p>
                </div>

                <div>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-big">31</span>
                            <span class="info-small">Outubro</span>
                        </div>

                        <div class="separator"></div>

                        <div class="info-item">
                            <span class="info-big">20H</span>
                            <span class="info-small">Sexta-Feira</span>
                        </div>
                    </div>

                    <button class="btn-replay" onclick="location.reload()">Ver de novo</button>
                </div>

            </div>
        </div>

    </div>

    <script>
        const letter = document.getElementById('stage-letter');
        const videoContainer = document.getElementById('stage-video');
        const frame = document.getElementById('stage-frame');
        const video = document.getElementById('intro-video');

        // MODO DE TESTE 
        // frame.style.opacity = '1'; letter.classList.add('hidden');

        letter.addEventListener('click', () => {
            letter.classList.add('hidden');
            videoContainer.classList.add('visible');
            video.play().catch(e => console.log("Erro video:", e));
        });

        video.addEventListener('ended', () => {
            videoContainer.classList.remove('visible');
            videoContainer.classList.add('hidden');
            
            frame.style.opacity = '1';
            frame.style.zIndex = '10';
        });
    </script>
</body>
</html>
